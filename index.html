<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro tebe 仇벒잺</title>
    <style>
        /* CSS - Stylov치n칤 str치nky */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffc0cb; /* R콢쬺v칠 pozad칤 */
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden; /* Aby tla캜칤tko neuteklo mimo obrazovku a neud캩lalo posuvn칤ky */
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h1 {
            color: #ff4d6d;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .buttons {
            margin-top: 20px;
            position: relative; /* D콢le쬴t칠 pro pozicov치n칤 */
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 0 10px;
        }

        #yesBtn {
            background-color: #2ecc71; /* Zelen치 */
            color: white;
            font-weight: bold;
        }

        #yesBtn:hover {
            transform: scale(1.1); /* Zv캩t코en칤 p콏i najet칤 */
            background-color: #27ae60;
        }

        #noBtn {
            background-color: #e74c3c; /* 캛erven치 */
            color: white;
            font-weight: bold;
            position: absolute; /* Abychom s n칤m mohli h칳bat */
        }

        /* T콏칤da pro skryt칤 prvk콢 po kliknut칤 na Ano */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <img id="gifImage" src="https://tenor.com/cs/view/bubu-dudu-sseeyall-gif-16264043937215175320" alt="Cute Bears">
        
        <h1 id="question">Bude코 moje Valent칳nka?</h1>
        
        <div class="buttons">
            <button id="yesBtn">Ano</button>
            <button id="noBtn">Ne</button>
        </div>
    </div>

    <script>
        // JavaScript - Logika str치nky

        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const question = document.getElementById('question');
        const gifImage = document.getElementById('gifImage');

        // Funkce pro pohyb tla캜칤tka "Ne"
        function moveButton() {
            // Z칤sk치me rozm캩ry okna prohl칤쬰캜e
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;

            // N치hodn치 pozice (aby tla캜칤tko z콢stalo uvnit콏 okna)
            // Odeb칤r치me velikost tla캜칤tka, aby neuteklo za okraj
            const randomX = Math.random() * (windowWidth - 150); 
            const randomY = Math.random() * (windowHeight - 100);

            // Nastav칤me tla캜칤tku novou pozici "fixed", aby se h칳balo po cel칠m okn캩
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Kdy najede코 my코칤 na "Ne"
        noBtn.addEventListener('mouseover', moveButton);
        
        // Pro mobily - kdy klikne코 na "Ne" (proto쬰 tam nen칤 my코/hover)
        noBtn.addEventListener('click', moveButton);

        // Kdy klikne코 na "Ano"
        yesBtn.addEventListener('click', () => {
            // Zm캩na textu
            question.innerHTML = "Jup칤! V캩d캩l jsem to! 游땢仇벒잺";
            
            // Zm캩na obr치zku na oslavn칳 (m콢쬰코 vym캩nit odkaz)
            gifImage.src = "https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif";

            // Skryt칤 tla캜칤tek
            yesBtn.style.display = 'none';
            noBtn.style.display = 'none';
        });
    </script>
</body>
</html>
