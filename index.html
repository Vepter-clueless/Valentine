<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro tebe</title>
    <style>
        /* CSS - Stylování stránky */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffc0cb; /* Růžové pozadí */
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden; /* Aby tlačítko neuteklo mimo obrazovku a neudělalo posuvníky */
        }

        /* Styl pro padající srdce */
        .heart {
            position: fixed;
            top: -10vh;
            z-index: 1; /* Srdce budou za hlavním panelem */
            animation: fall linear forwards;
            pointer-events: none; /* Kliknutí projde skrz srdce */
        }

        @keyframes fall {
            to {
                transform: translateY(110vh);
            }
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            position: relative;
            z-index: 10; /* Zajišťuje, že panel je nad srdíčky */
        }

        h1 {
            color: #ff4d6d;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .buttons {
            margin-top: 20px;
            position: relative; /* Důležité pro pozicování */
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 0 10px;
        }

        #yesBtn {
            background-color: #2ecc71; /* Zelená */
            color: white;
            font-weight: bold;
        }

        #yesBtn:hover {
            transform: scale(1.1); /* Zvětšení při najetí */
            background-color: #27ae60;
        }

        #noBtn {
            background-color: #e74c3c; /* Červená */
            color: white;
            font-weight: bold;
            position: absolute; /* Abychom s ním mohli hýbat */
        }

        /* Třída pro skrytí prvků po kliknutí na Ano */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <img id="gifImage" src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExYW0zamdqMnBhbTY0NnJ5Nnk3NTgzaG9hMHo4dG1meGxsbXp2dW12cCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/4rf2N66Hjoh8Cve2mT/giphy.gif" alt="Cute Bears">
        <h1 id="question">Budeš moje Valentýnka?</h1>
        
        <div class="buttons">
            <button id="yesBtn">Ano</button>
            <button id="noBtn">Ne</button>
        </div>
    </div>

    <script>
        // JavaScript - Logika stránky

        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const question = document.getElementById('question');
        const gifImage = document.getElementById('gifImage');

        // --- Efekt deště ---
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerText = '❤️';
            
            // Náhodná pozice na šířku
            heart.style.left = Math.random() * 100 + 'vw';
            
            // Náhodná délka trvání pádu (mezi 3 a 6 sekundami)
            heart.style.animationDuration = Math.random() * 3 + 3 + 's';
            
            // Náhodná velikost (mezi 15px a 35px)
            heart.style.fontSize = Math.random() * 20 + 15 + 'px';
            
            document.body.appendChild(heart);
            
            // Odstranění srdce po dokončení animace, aby se neplnila paměť
            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        // Vytvoření nového srdce každých 300 milisekund
        setInterval(createHeart, 300);
        // -------------------

        // Funkce pro pohyb tlačítka "Ne"
        function moveButton() {
            // Získáme rozměry okna prohlížeče
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;

            // Náhodná pozice (aby tlačítko zůstalo uvnitř okna)
            const randomX = Math.random() * (windowWidth - 150); 
            const randomY = Math.random() * (windowHeight - 100);

            // Nastavíme tlačítku novou pozici "fixed", aby se hýbalo po celém okně
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Když najedeš myší na "Ne"
        noBtn.addEventListener('mouseover', moveButton);
        
        // Pro mobily - když klikneš na "Ne"
        noBtn.addEventListener('click', moveButton);

        // Když klikneš na "Ano"
        yesBtn.addEventListener('click', () => {
            // Změna textu
            question.innerHTML = "Jupí! Věděl jsem to!";
            
            // Změna obrázku na oslavný
            gifImage.src = "https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif";

            // Skrytí tlačítek
            yesBtn.style.display = 'none';
            noBtn.style.display = 'none';
        });
    </script>
</body>
</html>
